<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Social App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
     <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
   
    <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <a href="{% url 'feed' %}" class="text-xl font-bold text-blue-600">SocialApp</a>
        <div class="space-x-4">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' user.username %}" class="text-gray-700 hover:text-blue-600">Profile</a>
                <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-700">Logout</a>
                 <a href="{% url 'create_post' %}" class="text-red-600 hover:text-red-700">Post</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800">Login</a>
                <a href="{% url 'register' %}" class="text-green-600 hover:text-green-800">Register</a>
            {% endif %}
        </div>
    </nav>

  
    <div class="max-w-3xl mx-auto mt-6">
        {% if messages %}
            {% for message in messages %}
                <div class="p-4 mb-4 text-sm rounded {{ message.tags }} bg-{{ message.tags }}-100 text-{{ message.tags }}-800">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    
    <div class="max-w-3xl mx-auto mt-6 px-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
